<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radhe Login</title>
  <style>
/* TOP NAV */
.top-nav {
  position: fixed;
  top: 10px;
  right: 20px;
  z-index: 9999;
}
.top-nav ul {
  display: flex;
  gap: 20px;
  list-style: none;
  margin: 0;
  padding: 0;
}
.top-nav ul li a {
  text-decoration: none;
  font-weight: bold;
  font-size: 15px;
  color: #7d3cff;
  padding: 6px 12px;
  border-radius: 8px;
  transition: all 0.3s ease;
}
body.dark-mode .top-nav ul li a {
  color: #dab3ff;
}
.top-nav ul li a:hover {
  background: rgba(125, 60, 255, 0.2);
  color: #4e1ca3;
}

/* SPRINKLES */
.sprinkles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}
.sprinkles span {
  position: absolute;
  width: 8px;
  height: 8px;
  background: radial-gradient(circle, #ffb6c1, #ff69b4, transparent);
  border-radius: 50%;
  animation: sprinkle 12s linear infinite;
  opacity: 0.7;
}
.sprinkles span:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
.sprinkles span:nth-child(2) { top: 40%; left: 30%; animation-delay: 2s; }
.sprinkles span:nth-child(3) { top: 60%; left: 50%; animation-delay: 4s; }
.sprinkles span:nth-child(4) { top: 80%; left: 70%; animation-delay: 1s; }
.sprinkles span:nth-child(5) { top: 10%; left: 80%; animation-delay: 3s; }
.sprinkles span:nth-child(6) { top: 35%; left: 60%; animation-delay: 5s; }
.sprinkles span:nth-child(7) { top: 65%; left: 25%; animation-delay: 6s; }
.sprinkles span:nth-child(8) { top: 85%; left: 15%; animation-delay: 7s; }
.sprinkles span:nth-child(9) { top: 45%; left: 90%; animation-delay: 8s; }
.sprinkles span:nth-child(10) { top: 25%; left: 45%; animation-delay: 9s; }
@keyframes sprinkle {
  0% { transform: scale(0.5) translateY(0) rotate(0deg); opacity: 0.7; }
  50% { transform: scale(1.2) translateY(-20px) rotate(180deg); opacity: 1; }
  100% { transform: scale(0.5) translateY(0) rotate(360deg); opacity: 0.7; }
}

/* VARIABLES */
:root {
  --bg-color: #f3f0ff;
  --container-bg: #fff;
  --text-color: #000;
  --button-bg: #7d3cff;
  --input-bg: #fff;
}
body.dark-mode {
  --bg-color: #1e1e2f;
  --container-bg: #2d2d3f;
  --text-color: #fff;
  --button-bg: #a95eff;
  --input-bg: #44445a;
}
* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
}
body {
  margin: 0;
  padding: 0;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
  transition: background 0.4s, color 0.4s;
  position: relative;
  overflow: hidden;
}

/* BACKGROUND ANIMATION */
.animated-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, #ff6ec4, #7873f5, #42e695, #3bb2b8);
  background-size: 400% 400%;
  z-index: -1;
  animation: gradientFlow 15s ease infinite;
  opacity: 0.3;
  filter: blur(60px);
}
@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* MAIN LAYOUT */
header {
  margin-top: 20px;
  font-size: 32px;
  font-weight: bold;
  color: var(--text-color);
  z-index: 1;
}
.controls {
  margin: 15px 0;
  display: flex;
  gap: 15px;
  z-index: 1;
}
.controls button {
  padding: 8px 16px;
  background: var(--button-bg);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s ease;
}
.controls button:hover {
  opacity: 0.9;
}
.insta-id {
  display: none;
  margin-bottom: 10px;
  font-size: 15px;
  z-index: 1;
}
.insta-id a {
  color: var(--button-bg);
  text-decoration: none;
  font-weight: bold;
}
.container {
  display: flex;
  background: var(--container-bg);
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  overflow: hidden;
  max-width: 900px;
  width: 90%;
  transition: 0.4s ease;
  z-index: 1;
}
.left {
  background: #eee0ff;
  padding: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex: 1;
}
body.dark-mode .left {
  background: #3b2d53;
}
.left img {
  width: 100%;
  max-width: 300px;
  animation: float 3s ease-in-out infinite;
}
@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}
.right {
  flex: 1;
  padding: 40px;
}
.right h2 {
  color: #6a0dad;
  font-size: 28px;
  margin-bottom: 20px;
}
.right select, .right input {
  display: block;
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  background: var(--input-bg);
  color: var(--text-color);
  border: 2px solid #ccc;
  border-radius: 10px;
  font-size: 16px;
}
.right button {
  width: 100%;
  padding: 12px;
  background: var(--button-bg);
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}
.right button:hover {
  opacity: 0.9;
}
.right p {
  margin-top: 15px;
  font-size: 14px;
}
.right a {
  color: #7d3cff;
  text-decoration: none;
}

/* FOOTER */
.credit {
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 44px;
  font-family: 'Brush Script MT', cursive;
  color: var(--text-color);
  opacity: 0.95;
  animation: fadeInSlide 2s ease-in-out;
  text-shadow: 1px 1px 2px #00000030;
  transition: all 0.4s ease;
  z-index: 999;
}
.credit:hover {
  color: #0ff;
  text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
  transform: scale(1.05);
}

/* RESPONSIVE */
@media(max-width: 768px) {
  .container {
    flex-direction: column;
  }
  .left, .right {
    padding: 30px;
  }
  .left { order: 2; }
  .right { order: 1; }
}
.mobile-layout .container {
  flex-direction: column !important;
}

/* Layout Toggle Button */
.layout-btn {
  position: fixed;
  bottom: 80px;
  right: 20px;
  z-index: 10000;
  padding: 10px 16px;
  background: #ff00cc;
  color: white;
  border: none;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  transition: 0.3s ease;
}
.layout-btn:hover {
  background: #e600ac;
}
    body.mobile-layout .container {
  flex-direction: column;
}

body.mobile-layout .left,
body.mobile-layout .right {
  padding: 25px;
  text-align: center;
}

body.mobile-layout .left img {
  max-width: 200px;
}

body.mobile-layout .right h2 {
  font-size: 24px;
}

body.mobile-layout .right input,
body.mobile-layout .right select,
body.mobile-layout .right button {
  font-size: 14px;
  padding: 10px;
}

</style>
</head>
